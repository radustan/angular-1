<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Simple chart</h3>
            </div>
            <div class="panel-body">
                <div class="chart-wrapper">
                    <hc-area-chart class="chart-inner" title="chartTitle" data="chartAreaData" categories="categories">Placeholder for pie chart</hc-area-chart>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

    .chart-wrapper {
        position: relative;
        padding-bottom: 40%;
        width:100%;
        float:left;
    }

        position: absolute;
        width: 100%; height: 100%;
    }
</style>
