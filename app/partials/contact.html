<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}}
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" name="myForm" ng-submit="submitForm(contact)" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : myForm.name.$invalid && !myForm.name.$pristine }">
                        <label class="col-md-2 control-label">Name</label>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input ng-model="contact.name" name="name" placeholder="Name" class="form-control" required type="text">
                            </div>
                        </div>
                        <div class="col-md-8 text-center">
                            <p ng-show="myForm.name.$invalid && !myForm.name.$pristine" class="help-block">Your name is required.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : myForm.email.$invalid && !myForm.email.$pristine }">
                        <label class="col-md-2 control-label">E-Mail</label>
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input ng-model="contact.email" name="email" placeholder="E-Mail Address" class="form-control" type="email">
                            </div>
                        </div>
                        <div class="col-md-8 text-center">
                            <p ng-show="myForm.email.$invalid && !myForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' :  myForm.message.$invalid && !myForm.message.$pristline }">
                        <label class="col-md-2 control-label">Message</label>
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="message"  ng-minlength="3" ng-maxlength="10" ng-model="contact.message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-8 text-center">
                            <p ng-show="myForm.message.$error.minlength && !myForm.message.$pristline" class="help-block">Message is too short.</p>
                            <p ng-show="myForm.message.$error.maxlength && !myForm.message.$pristline" class="help-block">Message is too long.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-warning" >
                                Send <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Explanation
            </div>
            <div class="panel-body">
                <div class="row">Please fill in all the fields</div>
                <div class="row">values : {{contact | json}}</div>
                <div class="row">Email: {{email}}</div>
                <div class="row">Message {{saved}}</div>
            </div>
        </div>
    </div>
</div>
<style>
    .bigicon {
        font-size: 25px;
        color: #36A0FF;
    }
</style>
